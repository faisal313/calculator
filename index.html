<!DOCTYPE html>
<html>
<head>
    <title>Calculator by yiyuanyi</title>
</head>

<body>
<div class="container container--bg-red">
    <div class="display">
        <p>1234567890</p>    
    </div>
    <div class="buttons">
        <button class="btn btn--color-blue" id="plus">+</button>
        <button class="btn btn--color-blue" id="minus">-</button>
        <button class="btn btn--color-blue" id="times">x</button>
        <button class="btn btn--color-blue" id="divide">รท</button>
        <button class="btn btn--color-green" id="equals">=</button>
        <button class="btn btn--color-yellow" id="dot">.</button>
        <button class="btn btn--color-yellow" id="one">1</button>
        <button class="btn btn--color-yellow" id="two">2</button>
        <button class="btn btn--color-yellow" id="three">3</button>
        <button class="btn btn--color-yellow" id="four">4</button>
        <button class="btn btn--color-yellow" id="five">5</button>
        <button class="btn btn--color-yellow" id="six">6</button>
        <button class="btn btn--color-yellow" id="seven">7</button>
        <button class="btn btn--color-yellow" id="eight">8</button>
        <button class="btn btn--color-yellow" id="nine">9</button>
        <button class="btn btn--color-yellow" id="zero">0</button>
    </div>
</div>

</body>

</html>
