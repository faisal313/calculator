<!DOCTYPE html>
<html>
<head>
    <title>Calculator by yiyuanyi</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body class="body--bg-red">
<div class="container horizontal-center">
    <div class="display items-center">
        <p id="result">1234567890</p>
    </div>
    <div class="buttons">
        <button class="btn grid-item btn--color-yellow" id="7">7</button>
        <button class="btn grid-item btn--color-yellow" id="8">8</button>
        <button class="btn grid-item btn--color-yellow" id="9">9</button>
        <button class="btn grid-item btn--color-blue" id="divide">รท</button>
        <button class="btn grid-item btn--color-yellow" id="4">4</button>
        <button class="btn grid-item btn--color-yellow" id="5">5</button>
        <button class="btn grid-item btn--color-yellow" id="6">6</button>
        <button class="btn grid-item btn--color-blue" id="times">x</button>
        <button class="btn grid-item btn--color-yellow" id="1">1</button>
        <button class="btn grid-item btn--color-yellow" id="2">2</button>
        <button class="btn grid-item btn--color-yellow" id="3">3</button>
        <button class="btn grid-item btn--color-blue" id="minus">-</button>
        <button class="btn grid-item btn--color-black" id="clear">C</button>
        <button class="btn grid-item btn--color-yellow" id="0">0</button>
        <button class="btn grid-item btn--color-green" id="equals">=</button>
        <button class="btn grid-item btn--color-blue" id="plus">+</button>
    </div>
</div>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
