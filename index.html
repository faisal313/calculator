<!DOCTYPE html>
<html>
<head>
    <title>Calculator by yiyuanyi</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body class="body--bg-red">
<div class="container horizontal-center">
    <div class="display">
        <p id="result"></p>
    </div>
    <div id="buttons">
        <button type="button" class="btn num btn--color-yellow">7</button>
        <button type="button" class="btn num btn--color-yellow">8</button>
        <button type="button" class="btn num btn--color-yellow">9</button>
        <button type="button" class="btn operator btn--color-blue" id="divide">รท</button>
        <button type="button" class="btn num btn--color-yellow">4</button>
        <button type="button" class="btn num btn--color-yellow">5</button>
        <button type="button" class="btn num btn--color-yellow">6</button>
        <button type="button" class="btn operator btn--color-blue" id="multiply">x</button>
        <button type="button" class="btn num btn--color-yellow">1</button>
        <button type="button" class="btn num btn--color-yellow">2</button>
        <button type="button" class="btn num btn--color-yellow">3</button>
        <button type="button" class="btn operator btn--color-blue" id="subtract">-</button>
        <button type="button" class="btn btn--color-black" id="clear">C</button>
        <button type="button" class="btn num btn--color-yellow">0</button>
        <button type="button" class="btn btn--color-green" id="equals">=</button>
        <button type="button" class="btn operator btn--color-blue" id="add">+</button>
    </div>
</div>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
