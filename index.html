<!DOCTYPE html>
<html>
<head>
    <title>Calculator by yiyuanyi</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body class="body--bg-red">
<div class="container horizontal-center">
    <div class="display items-center">
        <p id="result">1234567890</p>
    </div>
    <div class="buttons">
        <button class="btn btn--color-yellow" data-value="7">7</button>
        <button class="btn btn--color-yellow" data-value="8">8</button>
        <button class="btn btn--color-yellow" data-value="9">9</button>
        <button class="btn btn--color-blue" data-value="divide">รท</button>
        <button class="btn btn--color-yellow" data-value="4">4</button>
        <button class="btn btn--color-yellow" data-value="5">5</button>
        <button class="btn btn--color-yellow" data-value="6">6</button>
        <button class="btn btn--color-blue" data-value="times">x</button>
        <button class="btn btn--color-yellow" data-value="1">1</button>
        <button class="btn btn--color-yellow" data-value="2">2</button>
        <button class="btn btn--color-yellow" data-value="3">3</button>
        <button class="btn btn--color-blue" data-value="minus">-</button>
        <button class="btn btn--color-black" data-value="clear">C</button>
        <button class="btn btn--color-yellow" data-value="0">0</button>
        <button class="btn btn--color-green" data-value="equals">=</button>
        <button class="btn btn--color-blue" data-value="plus">+</button>
    </div>
</div>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
