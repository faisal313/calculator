<!DOCTYPE html>
<html>
<head>
    <title>Calculator by yiyuanyi</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body class="body--bg-purple">

    <div class="display">
        <p id="result"></p>
    </div>
    <div class="container horizontal-center">
    <div id="buttons">
        <button type="button" class="btn num">7</button>
        <button type="button" class="btn num">8</button>
        <button type="button" class="btn num">9</button>
        <button type="button" class="btn operator" id="divide">รท</button>
        <button type="button" class="btn num">4</button>
        <button type="button" class="btn num">5</button>
        <button type="button" class="btn num">6</button>
        <button type="button" class="btn operator" id="multiply">x</button>
        <button type="button" class="btn num">1</button>
        <button type="button" class="btn num">2</button>
        <button type="button" class="btn num">3</button>
        <button type="button" class="btn operator" id="subtract">-</button>
        <button type="button" class="btn" id="clear">C</button>
        <button type="button" class="btn num">0</button>
        <button type="button" class="btn" id="equals">=</button>
        <button type="button" class="btn operator" id="add">+</button>
    </div>
</div>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
